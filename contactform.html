<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize-fwd.css">

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

</head>
<body class="contact-form">

    <div class="image-container">
        <img src="images/sanctuary.jpg" alt="Background Image">
    </div>

    <div class="site wrapper">
        <header>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>

                <li><a href="about.html" target="_blank">About</a></li>

                <li><img src="images/mapofafrica.png"></a></li>

                <li><a href="attractions.html" target="_blank">Attractions</a></li>

                <li><a href="culture.html" target="_blank">Culture</a></li>

            </ul>
        </nav>
        </header>

     <div class="form-container">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
                
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter you email">
             </div>  
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required placeholder="Enter your message"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
    <footer class="footnotes">
        <p>Logo</p>

</body>

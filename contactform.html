<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Form</title>
    <link rel="stylesheet" href="styles/normalize-fwd.css">
    <link rel="stylesheet" href="styles/contactform.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
                
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter you email">
             </div>  
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required placeholder="Enter your message"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
</body>
</html>
